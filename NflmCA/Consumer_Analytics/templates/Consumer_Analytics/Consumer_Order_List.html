{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consumer Order List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Consumer_Analytics/slate.min.css' %}">
</head>
<body>
<div class="container" style="margin-top: 35px;">

<form class="form-horizontal" role="form" method="post" action="{% url 'list' %}">{% csrf_token %}
    <div class="form-group-sm">
        <label for="select" class="col-lg-2 control-label">Filter : </label>
      <div class="col-lg-3">
        <select class="form-control" id="num" name="num">
            <option value="-1">All</option>
            {% for s in sel %}
                <option>{{ s }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="col-lg-2"><input type="submit" class="btn btn-danger"></div>
    </div>
    <div class="col-lg-2">Total : {{ tc }}</div>
</form>


<br><br>

<div style="margin-top: 20px; max-height: 550px; overflow-y: scroll; margin-bottom: 20px; border-radius: 6px; border: 1px solid wheat">
    <table class="table table-striped table-hover table-bordered table-inverse table-sm ">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Count</th>
            </tr>
        </thead>

        <tbody>


            {% for j in count %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="http://35.154.91.33/Consumer_Analytics/user/{{ j.user__id }}/change/">{{ j.user__name }}</a></td>
                    <td>{{ j.user__phone1 }}</td>
                    <td>{{ j.dcount }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
</div>


</div>


<script src="{% static 'Consumer_Analytics/jquery-2.2.2.min.js' %}"></script>
<script src="{% static 'Consumer_Analytics/bootstrap.min.js' %}"></script>
</body>
</html>
